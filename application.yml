server:
  port: 8080
#https://blog.csdn.net/zhaoyachao123/article/details/78413467
#https://www.jianshu.com/p/8f21bbcd79f5
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: 'jdbc:mysql://192.168.199.1:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false'
      username: root
      password: 123456
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: false
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      max-open-prepared-statements: 20
      validation-query-timeout: 30000
      filters: stat,wall.slf4j
      stat-view-servlet:
        enabled: false
      web-stat-filter:
        enabled: false
      filter:
        slf4j:
          statement-executable-sql-log-enable: true
          enabled: true
